<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <main id="gameboard">
    <div id="0" class="tile r1 c1 nought"><p></p></div>
    <div id="1" class="tile r1 c2 cross"><p></p></div>
    <div id="2" class="tile r1 c3"><p></p></div>
    <div id="3" class="tile r2 c1"><p></p></div>
    <div id="4" class="tile r2 c2"><p></p></div>
    <div id="5" class="tile r2 c3"><p></p></div>
    <div id="6" class="tile r3 c1"><p></p></div>
    <div id="7" class="tile r3 c2"><p></p></div>
    <div id="8" class="tile r3 c3"><p></p></div>
  </main>
</body>
</html>
